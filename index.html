<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Quiz Allgemeine Psychologie</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="quiz">
    <h1>Quiz zur Allgemeinen Psychologie</h1>
    <div id="question-wrapper">
        <p id="question"></p>
        <div id="options"></div>
    </div>
    <button id="submit">Antwort prüfen</button>
    <p id="explanation" class="hidden"></p>
    <button id="next" class="hidden">Nächste Frage</button>
    <div id="result" class="hidden"></div>
</div>
<script src="script.js"></script>
</body>
</html>
